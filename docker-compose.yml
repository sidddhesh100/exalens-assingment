version: '3'

services:
  web_api:
    build: .
    container_name: "web-api-container"
    ports:
      - 8000:8000
    # volumes:
    #   - ./app/:/app
  redis:
    image: redis:7.2.0
    container_name: redis
    restart: always
    volumes:
      - redis_volume_data:/data
    ports:
      - 6379:6379
    
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
volumes:
  redis_volume_data: